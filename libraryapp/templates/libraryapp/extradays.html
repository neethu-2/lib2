<head>
<title>extra days calculation</title>
</head>
<body>
<table>
<tr>
<td> <input type="text" name="a" id="first" placeholder="Enter available days"> </td>
</tr>
<tr>
<td> <input type="text" name="b" id="second" placeholder="Enter total usage"> </td>
</tr>
<tr>
<td> <button onclick="add ( )">Submit</button> </td>
</tr>
</table>
<!-- <div id="add"></div> -->
<div id="sub"></div>
</body>

<script type="text/javascript">
function add( )
{
var a,b,Sub;
a = parseInt(document.getElementById ("first").value);
b = parseInt(document.getElementById ("second").value);
 //Add two numbers
Sub = b-a; //Subtraction of two numbers
//To print the result

document.getElementById ("sub").innerHTML ="total days for your usage : "+Sub;
}
</script>
