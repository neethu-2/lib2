{% extends "libraryapp/base2.html" %}
{% load static %}

<!DOCTYPE html>
<html>
<head>
	{% block title %}
	<h2>ChangePassword</h2>
	{% endblock%}
	<title></title>
	
</head>

<body>
	{% block content %}
	<div align ="center">
		<form action="{% url 'libraryapp:changepassword' user.id %}"method="post" enctype="multipart/form-data"><br>
			{% csrf_token %}
			<table>
				<tr>
					{{ form.as_table }}
				</tr>
				
			</table><br>
			<a href="{{ request.META.HTTP_REFERER }}"class="btn btn-primary"class>Back</a>
			<input type="Submit" name="submit" value="send" style="width:50px">
	{% endblock %}
</body>
</html>
