{% extends "libraryapp/base2.html" %}
{% load static %}


<!DOCTYPE html>
<html>
<head>
	<title>my page</title>
</head>
<body>
	{% block content %}

		<form action="{% url 'libraryapp:viewbooks' %}" method="post" enctype="multipart/form-data" >
			{% csrf_token %}
			{% for x in Img %}
			<tr>
				<td>
					<a href="{% url 'libraryapp:viewbooksdetails' x.id %}">
						<img src="{{x.Photo.url}}" style="width:300px;height:300px"/>
				
						<!-- width="500px"/> -->
					</a>
				</td>
			</tr>
					
				
			{% endfor %}
			<div>
    		</div>
    	</form>
    {% endblock %}
</body>
</html>
